<li class="list-group-item d-flex justify-content-between align-items-center">
    <div>
        <a href="#" class="song-link fs-5"
           data-src="{{ song.audio_file.url }}"
           data-title="{{ song.title }}"
           data-artist="{{ song.playlist.creator.username }}"
           data-cover="{{ song.playlist.cover_image.url }}"
           data-album-id="{{ song.playlist.id }}">
            {{ song.title }}
        </a>
        <br>
        <small class="text-muted">
            из плейлиста: <a href="{% url 'playlist_detail' pk=song.playlist.pk %}" class="ajax-link">{{ song.playlist.title }}</a>
        </small>
    </div>

    {% if request.user == song.playlist.creator or request.user.is_superuser %}
    <div class="btn-group" role="group">
        <a href="{% url 'edit_song' pk=song.pk %}" class="btn btn-sm btn-outline-info" title="Редактировать">
            <i class="fas fa-pencil-alt"></i>
        </a>
        <a href="{% url 'delete_song' pk=song.pk %}" class="btn btn-sm btn-outline-danger" title="Удалить">
            <i class="fas fa-trash"></i>
        </a>
    </div>
    {% endif %}
</li>
